<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Translator — Bobokulov Shakhzod</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top">
    <h1>🌐 Translator</h1>
    <div class="tools">
      <span id="status" class="muted small">—</span>
      <button id="themeBtn" class="btn ghost" title="Toggle theme">🌙</button>
    </div>
  </header>

  <main class="layout">
    <!-- Controls -->
    <section class="panel">
      <div class="row2">
        <label class="row">
          <span>From</span>
          <select id="from">
            <option value="auto" selected>Auto (guess)</option>
            <option value="en">English</option>
            <option value="uz">Uzbek</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh-CN">Chinese (Simplified)</option>
          </select>
        </label>

        <button id="swap" class="swap" type="button" title="Swap">⇄</button>

        <label class="row">
          <span>To</span>
          <select id="to">
            <option value="uz" selected>Uzbek</option>
            <option value="en">English</option>
            <option value="ru">Russian</option>
            <option value="tr">Turkish</option>
            <option value="de">German</option>
            <option value="fr">French</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="ar">Arabic</option>
            <option value="hi">Hindi</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="zh-CN">Chinese (Simplified)</option>
          </select>
        </label>
      </div>

      <div class="grid">
        <label class="row">
          <span>Input (max 500 chars)</span>
          <textarea id="source" rows="6" placeholder="Write something to translate…"></textarea>
          <div class="muted small"><span id="count">0</span>/500</div>
        </label>

        <label class="row">
          <span>Output</span>
          <textarea id="target" rows="6" placeholder="Translation will appear here…" readonly></textarea>
        </label>
      </div>

      <div class="actions">
        <button id="translateBtn" class="btn">Translate</button>
        <button id="clearBtn" class="btn ghost">Clear</button>
        <span class="grow"></span>
        <button id="copyBtn" class="btn ghost">📋 Copy</button>
        <button id="speakBtn" class="btn ghost">🔊 Speak</button>
        <button id="downloadBtn" class="btn ghost">⬇ .txt</button>
      </div>

      <div class="chips">
        <button class="chip" data-text="Hello! How are you?">Hello 👋</button>
        <button class="chip" data-text="Bugun ob-havo juda yaxshi.">Ob-havo ☀️</button>
        <button class="chip" data-text="Men dasturlashni yaxshi ko‘raman.">Dasturlash 💻</button>
      </div>

      <p id="error" class="error hidden"></p>
    </section>

    <!-- History -->
    <section class="card">
      <h3>Recent</h3>
      <ul id="history" class="history"></ul>
      <button id="clearHistory" class="btn ghost">Clear history</button>
    </section>
  </main>

  <footer class="foot">
    © 2025 • Built by <b>Bobokulov Shakhzod</b> • API: <b>api.mymemory.translated.net</b> (free)
  </footer>

  <script src="script.js"></script>
</body>
</html>
